    <script>
	  /* Här kommer scriptet till själva quizen */  
	    
        var pos = 0; /* Vilken fråga man är på, börjar på 0 */
        var test; /* Självaste quizen */
        var test_status; /* Texten där det står vilken fråga du är på */
        var question; /* Själva frågan */
        var choice; /* Alternativet du väljer */
        var choices; /* De klickabara alternativen */
        var chA; /* Svarsalternativ A */
        var chB; /* Svarsalternativ B */
        var chC; /* Svarsalternativ C */
        var correct = 0; /* Antalet korrekta svar, börjarm på noll och räknar upp */

	
	/* En matris med frågorna och feedback */
        var questions = [
            [
                "Vilket land i världen släpper ut mest mängd koldioxid totalt?",
                "USA",
                "Kina",
                "Indien",
                "B",
                "Global uppvärmning"
            ],

            [
                "Var förekommer främst avskogningen idag?",
                "Kalltempererade områden",
                "Arida områden",
                "Tropiska områden",
                "C",
                "Skogsskövling"
            ],

            [
                "Vilket land i världen släpper ut mest koldioxid per capita?",
                "Australien",
                "Kina",
                "Estland",
                "A",
                "Global uppvärmning"
            ],

            [
                "Ett exempel på näringsförorening kan vara att…",
                "det fiskas för mycket så att fiskebeståndet minskar.",
                "man spolar ner någonting i toaletten som avloppet inte kan hantera.",
                "gödsel, innehållande kväve och fosfor, introduceras i en flod och kan rubba ekosystemets balans.",
                "C",
                "Vattenföroreningar"
            ],

            [
                "Vad innebär viktbaserad avfallstaxa?",
                "Att man betalar en sopavgift som avgörs av vikten på det du slänger.",
                "Att man betalar en sopavgift som avgörs av storleken på soptunnan.",
                "Att man betalar en sopavgift som avgörs av antalet personer i hushållet.",
                "A",
                "Avfall"
            ],

            [
                "Under de senaste 300 åren har skogsarean minskat med cirka…",
                "20 %",
                "40 %",
                "70 %",
                "B",
                "Skogsskövling"
            ],

            [
                "Hur ser man lättast att global uppvärmning förekommer?",
                "Genom temperaturskillnader från år till år.",
                "Genom att mäta koldioxidhalten i luften.",
                "Genom att mäta mängden fosfor i haven.",
                "A",
                "Global uppvärmning"
            ],

            [
                "Processen att bryta ned plast tar…",
                "10-tals år",
                "100-tals år",
                "1000-tals år",
                "B",
                "Avfall"
            ],

            [
                "Vad är mest effektivt?",
                "Att låta det förmultna i naturen.",
                "Att bränna upp avfall för att generera fjärrvärme.",
                "Återvinna produkter av t.ex. plast och papper.",
                "C",
                "Avfall"
            ],

            [
                "Hur stor del av jordens yta är täckt av skog?",
                "En tredjedel",
                "Hälften",
                "En sjättedel",
                "A",
                "Skogsskövling"
            ]
        ];

	    
        function _(x) {
            return document.getElementById(x);
        }

	/* Funktioner som gör att frågorna visas */
        function renderQuestion() {
            test = _("test");

	/* Om din posisition är större eller samma som totala antalet frågor så visas resultat */
            if (pos >= questions.length) {
                test.innerHTML = "<h2>Du svarade rätt på " + correct + " av " + questions.length + " frågor.</h2>";
                _("test_status").innerHTML = "Quiz avslutat";
                pos = 0;
                correct = 0;
                return false;
            }

	/* Skriver ut vilken fråga du är på */
            _("test_status").innerHTML = "   Fråga " + (pos + 1) + " av " + questions.length + ".";

	/* Hämtar frågorna från matrisen */
            question = questions[pos][0];
            chA = questions[pos][1];
            chB = questions[pos][2];
            chC = questions[pos][3];

	/* Skriver ut frågorna med radioknappar */
            test.innerHTML = "<h3>" + question + "</h3>";
            test.innerHTML += "<input type='radio' name='choices' value='A'> " + chA + "<br>";
            test.innerHTML += "<input type='radio' name='choices' value='B'> " + chB + "<br>";
            test.innerHTML += "<input type='radio' name='choices' value='C'> " + chC + "<br><br>";

	/* En knapp för att kontrollera svar som är kopplad till funktioner checkAnswer */
            test.innerHTML += "<button onclick='checkAnswer()'> Kontrollera svar</button>";
        }

	/* Funktion för att kolla om man svarat rätt eller fel */
        function checkAnswer() {
            choices = document.getElementsByName("choices");
            for (var i = 0; i < choices.length; i++) {
                if (choices[i].checked) {
                    choice = choices[i].value;
                }
            }
		
	/* Jämför det du valt med det rätta svaret som är inlagt i matrisen */
            if (choice == questions[pos][4]) {
                correct++
            } else {
                alert("Du svarade fel, läs mer i avsnittet om " + questions[pos][5] + ".")
            }
            pos++
            renderQuestion();
        }

	/* Visar evenetet frågan */
        window.addEventListener("load", renderQuestion, false);

    </script>
